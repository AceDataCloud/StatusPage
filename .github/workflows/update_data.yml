name: Update Status Data

on:
  schedule:
    - cron: '* * * * *'   # every minute
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch status data
        run: |
          mkdir -p data
          for days in 1 7 30 90; do
            echo "Fetching days=${days}..."
            curl -sf --retry 3 --retry-delay 2 --max-time 30 \
              "https://platform.acedata.cloud/api/v1/status/?days=${days}" \
              -o "data/status_${days}.json" || echo "Failed to fetch days=${days}"
          done
          ls -la data/

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No data changes, skip commit"
          else
            git commit -m "chore: update status data [skip ci]"
            git push
          fi
